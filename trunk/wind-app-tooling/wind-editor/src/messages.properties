## ATTRIBUTE PROPERTIES
br.com.maisha.assistant.info.x=Horizontal coordinate where this attribute will be graphically placed. <br/><br/><b>Type:</b> <i>Integer</i>
br.com.maisha.assistant.info.y=Vertical coordinate where this attribute will be graphically placed. <br/><br/><b>Type:</b> <i>Integer</i>
br.com.maisha.assistant.info.colspan=A visual representation of an Attribute can span across more than one column. This property ("how many across") indicates how many columns an Attribute should take up.
br.com.maisha.assistant.info.rowspan=A visual representation of an Attribute can span across more than one row. This property ("how many down") indicates how many rows an Attribute should take up.
br.com.maisha.assistant.info.disabled=Indicates whether the graphical component for this Attribute should be disabled. 
br.com.maisha.assistant.info.icon=Icon representing this Attribute.
br.com.maisha.assistant.info.width=Width of the graphical component representing this Attribute.
br.com.maisha.assistant.info.height=Height of the graphical component representing this Attribute.
br.com.maisha.assistant.info.tooltip=Tooltip with some explanatory information about this.
br.com.maisha.assistant.info.folder=Folder where to put this Attribute into. 
